            <p class="page-intro">Request a confidential session with a university counselor.</p>

                <div class="form-group">
                    <label for="counselor">Service</label>
                    <select id="counselor" name="counselor">

                    <label for="date">Preferred Date</label>
                    <input type="date" id="date" name="date">
                </div>
                <button type="submit" class="cta-button" onclick="window.location.href='my-bookings.html'; return false;">Request Appointment</button>
            </form>
        </div>
